    </text>
    <text id="text5" x="116.1" y="140.8" fill="#fff" stroke="none" font-family="xkcd Script" font-size="120%">
        Vault operator
    </text>
    <text id="text6" x="368.1" y="140.8" fill="#fff" stroke="none" font-family="xkcd Script" font-size="120%">
        PostgreSQL operator
    </text>
    <text id="text7" x="134.1" y="236.8" fill="#fff" stroke="none" font-family="xkcd Script" font-size="120%">
        Jenkins X
    </text>
    <text id="text8" x="386.1" y="236.8" fill="#fff" stroke="none" font-family="xkcd Script" font-size="120%">
        Kafka operator
    </text>
    <text id="text0" x="323.1" y="12.8" fill="#000" font-family="xkcd Script" font-size="120%">
        Two choices: Crunchy and Zalando&apos;s Spilo
    </text>
    <text id="text1" x="-.9" y="28.8" fill="#000" font-family="xkcd Script" font-size="120%">
        The CoreOS Vault operator depends
    </text>
    <text id="text2" x="323.1" y="28.8" fill="#000" font-family="xkcd Script" font-size="120%">
        MySQL has a first-party operator by Oracle
    </text>
    <text id="text3" x="-.9" y="44.8" fill="#000" font-family="xkcd Script" font-size="120%">
        on their etcd operator
    </text>
    <text id="text4" x="323.1" y="44.8" fill="#000" font-family="xkcd Script" font-size="120%">
        There is also CNCF graduate project Vitess
    </text>
    <text id="text10" x="-.9" y="332.8" fill="#000" font-family="xkcd Script" font-size="120%">
        Note that this is not &quot;Hudson&quot;
    </text>
    <text id="text11" x="332.1" y="332.8" fill="#000" font-family="xkcd Script" font-size="120%">
        First-party operator by Confluent
    </text>
    <text id="text12" x="-.9" y="348.8" fill="#000" font-family="xkcd Script" font-size="120%">
        UI requires VMware Octant with
    </text>
    <text id="text13" x="332.1" y="348.8" fill="#000" font-family="xkcd Script" font-size="120%">
        One promising alternative is the
    </text>
    <text id="text14" x="-.9" y="364.8" fill="#000" font-family="xkcd Script" font-size="120%">
        octant-jx plugin
    </text>
    <text id="text15" x="332.1" y="364.8" fill="#000" font-family="xkcd Script" font-size="120%">
